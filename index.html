<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moedas │ Death Note</title>
  <link rel="shortcut icon" href="assets/favicon-anderdev-dourado.ico">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <img class="coin-flip" src="./assets/Death-Note-Apple.gif" alt="Gif animado: texto 'Death Note' ao centro, com uma maçã caindo do topo. Uma mão aparece abaixo do nome, segurando a maçã em queda.">

  <div class="container">
    <header>
      <h1>Conversor de Moedas</h1>
    </header>

    <main>
      <label>
        Valor
        <input class="input-currency" type="text" placeholder="ex: 10000">
      </label>

      <label>
        Converter de
        <select class="currency-select-to-convert">
          <option value="brl">R$ Real brasileiro</option>
          <option value="usd">USD$ Dólar americano</option>
          <option value="eur">€ Euro</option>
          <option value="btc">₿ Bitcoin</option>
        </select>
      </label>

      <label>
        Para
        <select class="currency-select">
          <option value="dolar">USD$ Dólar americano</option>
          <option value="real">R$ Real brasileiro</option>
          <option value="euro">€ Euro</option>
          <option value="bitcoin">₿ Bitcoin</option>
        </select>
      </label>

      <button class="convert-button">Converção</button>

      <section>
        <div class="currency-container">
          <img class="currency-img" src="./assets/real.png" alt="img-país">
          <p class="currency-name">Real brasileiro</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/arrow-gray.png" alt="seta">

        <div class="currency-container">
          <img id="currency-img" src="./assets/dolar.png" alt="img-país">
          <p id="currency-name" class="currency-name">Dólar americano</p>
          <p class="currency-value">$0.00</p>
        </div>
      </section>
    </main>
  </div>
  <footer>
    <span>Feito com ♥ por <a  href="https://www.instagram.com/_anderdev" target="_blank">@_anderdev <ion-icon name="logo-instagram"></ion-icon> </a></span>
  </footer>
  <script src="scripts.js"></script>
</body>

</html>
